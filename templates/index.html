<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Our Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .splash-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .splash-container h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
        .splash-container input[type="text"],
        .splash-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .splash-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #5bc0de;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .splash-container input[type="submit"]:hover {
            background-color: #31b0d5;
        }
        .splash-container .register {
            margin-top: 20px;
            font-size: 14px;
        }
        .splash-container .register a {
            color: #5bc0de;
            text-decoration: none;
        }
        .splash-container .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <h1>Welcome Back!</h1>
        <form action="login.html" method="post">
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Log In">
        </form>
        <div class="register">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>
</body>
</html>
