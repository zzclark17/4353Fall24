<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            overflow-y: auto; /* Add vertical scrolling if needed */
        }
        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            margin: 40px 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #5bc0de;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #31b0d5;
        }
        select {
            height: 40px;
            overflow-y: auto;
        }
        select[multiple] {
            height: auto;
            max-height: 120px; /* Set max height for scrollability */
            overflow-y: auto; /* Enable scroll for multiple selection */
        }
        .section-title {
            font-size: 16px;
            color: #5bc0de;
            margin-bottom: 10px;
            border-bottom: 1px solid #5bc0de;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Create an Account</h1>
        <form action="/register" method="post">
            <!-- Personal Information Section -->
            <input type="text" name="full_name" id="full_name" placeholder="Full Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>

            <!-- Address Section -->
            <input type="text" name="address_1" id="address_1" placeholder="Street Address" required>
            <input type="text" name="address_2" id="address_2" placeholder="Address Line 2 (Optional)">
            <input type="text" name="city" id="city" placeholder="City" required>

            <!-- State Dropdown with Scroll -->
            <select name="state" id="state" required>
                <option value="" disabled selected>Select Your State</option>
                <option value="AL">Alabama (AL)</option>
                <option value="AK">Alaska (AK)</option>
                <option value="AZ">Arizona (AZ)</option>
                <option value="AR">Arkansas (AR)</option>
                <option value="CA">California (CA)</option>
                <option value="CO">Colorado (CO)</option>
                <option value="CT">Connecticut (CT)</option>
                <option value="DE">Delaware (DE)</option>
                <option value="FL">Florida (FL)</option>
                <option value="GA">Georgia (GA)</option>
                <option value="HI">Hawaii (HI)</option>
                <option value="ID">Idaho (ID)</option>
                <option value="IL">Illinois (IL)</option>
                <option value="IN">Indiana (IN)</option>
                <option value="IA">Iowa (IA)</option>
                <option value="KS">Kansas (KS)</option>
                <option value="KY">Kentucky (KY)</option>
                <option value="LA">Louisiana (LA)</option>
                <option value="ME">Maine (ME)</option>
                <option value="MD">Maryland (MD)</option>
                <option value="MA">Massachusetts (MA)</option>
                <option value="MI">Michigan (MI)</option>
                <option value="MN">Minnesota (MN)</option>
                <option value="MS">Mississippi (MS)</option>
                <option value="MO">Missouri (MO)</option>
                <option value="MT">Montana (MT)</option>
                <option value="NE">Nebraska (NE)</option>
                <option value="NV">Nevada (NV)</option>
                <option value="NH">New Hampshire (NH)</option>
                <option value="NJ">New Jersey (NJ)</option>
                <option value="NM">New Mexico (NM)</option>
                <option value="NY">New York (NY)</option>
                <option value="NC">North Carolina (NC)</option>
                <option value="ND">North Dakota (ND)</option>
                <option value="OH">Ohio (OH)</option>
                <option value="OK">Oklahoma (OK)</option>
                <option value="OR">Oregon (OR)</option>
                <option value="PA">Pennsylvania (PA)</option>
                <option value="RI">Rhode Island (RI)</option>
                <option value="SC">South Carolina (SC)</option>
                <option value="SD">South Dakota (SD)</option>
                <option value="TN">Tennessee (TN)</option>
                <option value="TX">Texas (TX)</option>
                <option value="UT">Utah (UT)</option>
                <option value="VT">Vermont (VT)</option>
                <option value="VA">Virginia (VA)</option>
                <option value="WA">Washington (WA)</option>
                <option value="WV">West Virginia (WV)</option>
                <option value="WI">Wisconsin (WI)</option>
                <option value="WY">Wyoming (WY)</option>
            </select>

            <input type="text" name="zip_code" id="zip_code" placeholder="Zipcode" required pattern="\d{5,}" title="Please enter at least 5 digits for the zip code">

            <!-- Role Section -->
            <select name="role" id="role" required>
                <option value="" disabled selected>Select Your Role</option>
                <option value="volunteer">Volunteer</option>
                <option value="admin">Admin</option>
            </select>

            <!-- Skills Section (for Volunteers) with Scroll -->
            <select name="skills[]" id="skills" multiple>
                <option value="first_aid">First Aid</option>
                <option value="cpr">CPR Certification</option>
                <option value="construction">Construction</option>
                <option value="teaching">Teaching</option>
                <option value="cooking">Cooking</option>
                <option value="event_planning">Event Planning</option>
                <option value="it_support">IT Support</option>
            </select>

            <!-- Availability Section -->
            <input type="date" id="start_date" name="start_date" required>
            <input type="date" id="end_date" name="end_date" required>

            <!-- Submit Button -->
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
