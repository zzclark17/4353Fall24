<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .history-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .history-container h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        .back-button button {
            padding: 12px;
            background-color: #5bc0de;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .back-button button:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="history-container">
        <h1>Volunteer History</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Volunteer Event</th>
                    <th>Role</th>
                    <th>Hours Volunteered</th>
                </tr>
            </thead>
            <tbody>
                <!-- remain empty if no data -->
            </tbody>
        </table>
        
        <!-- Back Button -->
        <div class="back-button">
            <button onclick="window.history.back();">Back to Profile</button>
        </div>
    </div>
</body>
</html>
