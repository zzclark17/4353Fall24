<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .event-form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .event-form-container h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .event-form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .event-form-container input[type="text"],
        .event-form-container textarea,
        .event-form-container select,
        .event-form-container input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .event-form-container select[multiple] {
            height: auto;
        }
        .event-form-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #5bc0de;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .event-form-container input[type="submit"]:hover {
            background-color: #31b0d5;
        }
        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        .back-button a {
            display: inline-block;
            padding: 12px;
            background-color: #5bc0de;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button a:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="event-form-container">
        <h1>Add Event</h1>
        <form action="{{ url_for('add_event') }}" method="post">
            <!-- Event Name -->
            <label for="event_name">Event Name* (max 100 characters):</label>
            <input type="text" id="event_name" name="event_name" maxlength="100" required>
            
            <!-- Event Description -->
            <label for="event_description">Event Description*:</label>
            <textarea id="event_description" name="event_description" rows="4" required></textarea>
            
            <!-- Location -->
            <label for="location">Location*:</label>
            <textarea id="location" name="location" rows="2" required></textarea>
            
            <!-- Required Skills -->
            <label for="required_skills">Required Skills*:</label>
            <select id="required_skills" name="required_skills[]" multiple required>
                <option value="cpr">CPR</option>
                <option value="first_aid">First Aid</option>
                <option value="construction">Construction</option>
                <option value="it_support">IT Support</option>
                <option value="cooking">Cooking</option>
                <option value="childcare">Childcare</option>
                <!-- Add more skills as needed -->
            </select>
            
            <!-- Urgency -->
            <label for="urgency">Urgency*:</label>
            <select id="urgency" name="urgency" required>
                <option value="">--Select Urgency--</option>
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
            </select>
            
            <!-- Event Date -->
            <label for="event_date">Event Date*:</label>
            <input type="date" id="event_date" name="event_date" required>
            
            <!-- Submit Button -->
            <input type="submit" value="Create Event">
        </form>

        <!-- Back to Admin Profile Button -->
        <div class="back-button">
            <a href="{{ url_for('admin_profile') }}">Back to Admin Profile</a>
        </div>
    </div>
</body>
</html>
