<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-container h1 {
            margin-bottom: 30px;
            font-size: 26px;
            color: #333;
            text-align: center;
        }
        .profile-container p {
            margin-bottom: 30px;
            color: #666;
            font-size: 18px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .profile-container button {
            padding: 15px;
            background-color: #5bc0de;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .profile-container button:hover {
            background-color: #31b0d5;
        }
        .profile-container button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(91, 192, 222, 0.6);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Welcome, {{ full_name }}!</h1>
        <div class="button-group">
            <!-- Show Profile Info Button -->
            <form action="{{ url_for('show_profile_info') }}">
                <button type="submit">Show Profile Info</button>
            </form>

            <!-- Show My History Button -->
            <form action="{{ url_for('show_history') }}">
                <button type="submit">Show My History</button>
            </form>

            <!-- Show Assigned Events Button -->
            <form action="{{ url_for('assigned_events') }}">
                <button type="submit">Show Assigned Events</button>
            </form>

            <!-- Notifications Button -->
            <form action="{{ url_for('notifications') }}">
                <button type="submit">Notifications</button>
            </form>            

            <!-- Logout Button -->
            <form action="{{ url_for('logout') }}">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
